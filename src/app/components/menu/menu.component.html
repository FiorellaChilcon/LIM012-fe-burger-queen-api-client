<main>
  <div class="sub-nav">
    <div (click)="onSelect(section)" *ngFor="let section of menu" [class.path]="section === menuSection">{{section}}
    </div>
  </div>
  <section>
    <div class="children-container">
      <router-outlet></router-outlet>
    </div>
    <div class="shopping-cart">
      <div *ngFor="let item of order">
        <span>{{item.qty}}</span><span> {{item.name}}</span><span> ${{item.price}}</span>
      </div>
      <p *ngIf="total !== 0">TOTAL {{total}}</p>
    </div>
  </section>
</main>
